<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>IES Form</title>
  </head>
  <body>
    <div
      class="container-fluid d-flex"
      style="
        background-color: #f8f9fa;
        height: 100vh;
        /* justify-content: center; */
        align-items: center;
        flex-direction: column;
      "
    >
      <!-- This is main div -->
      <div class="myBox">
        <form id="myForm" >
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="email"
              required
            />
            <!-- <div id="email" class="form-text">
              We'll never share your email with anyone else.
            </div> -->
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required/>
          </div>

          <div class="mb-3">
            <label for="dob" class="form-label">DOB</label>
            <input
              type="date"
              class="form-control"
              min="1968-01-25"
              max="2005-01-25"
              id="dob"
              required
            />
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
              required
            />
            <label class="form-check-label" for="exampleCheck1"
              >Accept Terms & Conditions <a href="#">click here</a>
            </label>
          </div>
          <button type="submit" name="submit" class="btn btn-success myBtn">
            Submit
          </button>
        </form>
      </div>
      <!-- My box ends here i.e. form area closed -->
      <div style="width: 100%">
        <h3 style="text-align: center; margin-top: 50px">Entries</h3>
        <div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Sno</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Dob</th>
              </tr>
            </thead>
            <tbody id="tbody1">
              <!-- <tr>
                <th scope="row">1</th>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <th scope="row">2</th>
                <td>Larry the Bird</td>
                <td>Google</td>
                <td>@twitter</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script type="module">
      var tbody = document.getElementById("tbody1");
      var sn = 0;
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyC8ZOjHS6PkuK15Q-EwAUGK3ZHXo9owZI4",
        authDomain: "githubcollege.firebaseapp.com",
        databaseURL: "https://githubcollege-default-rtdb.firebaseio.com",
        projectId: "githubcollege",
        storageBucket: "githubcollege.appspot.com",
        messagingSenderId: "280297968596",
        appId: "1:280297968596:web:7caaebb5d7d112c0e73c41",
        measurementId: "G-4P6N8EZ02V",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      import {
        getDatabase,
        ref,
        get,
        set,
        child,
        update,
        remove,
      } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";

      const db = getDatabase();
      var name = document.querySelector("#name");
      var email = document.querySelector("#email");
      var password = document.querySelector("#password");
      var dob = document.querySelector("#dob");

      var submit = document.querySelector("#submit");
      var myForm = document.querySelector("#myForm");

      function insertData(e) {
        e.preventDefault();
        console.log("Inserting data");
        set(ref(db, "Student/" + email.value.replaceAll(".", "_")), {
          Name: name.value,
          Email: email.value,
          Password: password.value,
          Dob: dob.value,
        })
          .then(() => {
            alert("Data added successfully");
            location.reload();
          })
          .catch((error) => {
            alert(error);
          });
      }

      function addItem(name, email, password, dob) {
        sn += 1;
        let trow = document.createElement("tr");
        trow.innerHTML = `<td>${sn}</td><td>${name}</td><td>${email}</td><td>${password}</td><td>${dob}</td>`;

        tbody.appendChild(trow);
      }
      function addCompleteData(lis) {
        // This is used to create the table
        lis.forEach((ele) => {
          addItem(ele.Name, ele.Email, ele.Password, ele.Dob);
        });
      }

      function fetchData() {
        const dbref = ref(db);
        get(child(dbref, "Student")).then((snapshot) => {
          var student = [];

          snapshot.forEach((childSnapshot) => {
            student.push(childSnapshot.val());
          });
          addCompleteData(student);
          console.log(student);
        });
      }

      myForm.addEventListener("submit", insertData);

      fetchData();
    </script>
  </body>
</html>
